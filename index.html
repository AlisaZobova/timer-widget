<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer until the end of the workday:</title>
  <style>
    body {
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(135deg, #fde2e4, #fad2e1);
  color: #5e2a47;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;  /* —Ü–µ–Ω—Ç—Ä–∏—Ä—É–µ—Ç –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏ */
  text-align: center;   /* –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–µ—Ç —Ç–µ–∫—Å—Ç */
  height: 100vh;
  margin: 0;
  overflow: hidden;     /* —É–±–µ—Ä—ë—Ç –ø–æ–ª–æ—Å—ã –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ */
}

h1 {
  font-size: 2rem;
  margin-bottom: 20px;
}

.timer {
  font-size: 3rem;
  font-weight: bold;
  background: #fff0f6;
  border: 2px solid #f7cad0;
  border-radius: 20px;
  padding: 20px 40px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.1);
  text-align: center;   /* —Ü–µ–Ω—Ç—Ä–∏—Ä—É–µ–º —Ü–∏—Ñ—Ä—ã –≤–Ω—É—Ç—Ä–∏ –±–ª–æ–∫–∞ */
}

  </style>
</head>
<body>
  <h1>End of the workday:</h1>
  <div class="timer" id="timer">--:--:--</div>

  <script>
    function updateTimer() {
      const now = new Date();
      const end = new Date();
      end.setHours(18, 0, 0, 0); // 18:00 —Å–µ–≥–æ–¥–Ω—è

      if (now > end) {
        document.getElementById("timer").textContent = "–†–∞–±–æ—á–∏–π –¥–µ–Ω—å –æ–∫–æ–Ω—á–µ–Ω üéâ";
        return;
      }

      const diff = end - now;
      const hours = String(Math.floor(diff / (1000 * 60 * 60))).padStart(2, "0");
      const minutes = String(Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, "0");
      const seconds = String(Math.floor((diff % (1000 * 60)) / 1000)).padStart(2, "0");

      document.getElementById("timer").textContent = `${hours}:${minutes}:${seconds}`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
